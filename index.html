<!DOCTYPE html>

<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Fintech</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link href="https://cdn.jsdelivr.net/npm/modern-normalize@v3.0.1/modern-normalize.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="icon" href="favicon.png">
</head>

<body>
    <div id="claquete-1"></div>
    <div id="claquete-2"></div>
    <div id="claquete-3"></div>
    <div id="claquete-4"></div>
    <div class="container pt-4">
        <div class="row justify-content-center">            
            <header class="col-6 pt-4 mt-4 text-center">
                <h1 class="mt-4"><img src="./header.svg" alt="Fintech"></h1>
                <h2 class="mt-4"><img src="./subheader.svg" alt="Finanças sem ansiedade"></h2>
            </header>
        </div>
        <div class="row justify-content-center mt-4">  
            <main class="md-col-6 col-12 text-center pt-4 mt-4">
                <section class="container">
                    <div class="row">
                        <div class="col-12 mt-14">
                            <button type="button" class="green">Já tenho conta</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mt-4">
                            <button type="button" class="orange">Não tenho conta</button>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script>
            document.getElementById("claquete-1").classList.add("open")
            document.getElementById("claquete-2").classList.add("open")
            document.getElementById("claquete-3").classList.add("open")
            document.getElementById("claquete-4").classList.add("open")
    </script>
</body>

</html>
